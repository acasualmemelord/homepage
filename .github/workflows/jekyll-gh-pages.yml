name: Deploy GitHub Pages with Concealed Name

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: main

      - name: Create dist directory
        run: mkdir -p dist

      - name: Copy necessary files to dist
        run: |
          cp index.html dist/
          cp script.js dist/
          # Copy other necessary files individually (e.g., cp style.css dist/)

      - name: Replace placeholder and inject JS variable
        run: |
          export CONCEALED_NAME="${{ secrets.CONCEALED_NAME }}" # Set env variable
          sed -i "s/__NAME__/$CONCEALED_NAME/g" dist/index.html # Replace in index.html
          echo "window.nameFromEnv = '$CONCEALED_NAME';" >> dist/script.js # Inject JS variable

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages