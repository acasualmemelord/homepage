name: Deploy GitHub Pages with Concealed Name

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: main

      - name: Create dist directory
        run: mkdir -p dist

      - name: Copy files to dist
        run: |
          cp index.html dist/
          cp script.js dist/
          cp name.json dist/  # Copy the name.json file

      - name: Replace placeholder in name.json
        run: |
          export CONCEALED_NAME="${{ secrets.CONCEALED_NAME }}"
          sed -i "s/__NAME__/$CONCEALED_NAME/g" dist/name.json # Replace in name.json

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages