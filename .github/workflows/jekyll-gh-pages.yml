name: Deploy GitHub Pages with Concealed Name

on:
  push:
    branches:
      - main  # Update this if needed

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: main  # Update to your correct branch

      - name: Debug file structure
        run: ls -R  # Lists all files to check if index.html exists

      - name: Replace placeholder with concealed name
        run: sed -i 's/__NAME__/${{ vars.CONCEALED_NAME }}/g' index.html
        working-directory: ./  # Ensure correct directory

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
          folder: .  # Update if index.html is inside a subfolder
