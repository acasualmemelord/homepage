name: Deploy GitHub Pages with Concealed Name

on:
  push:
    branches:
      - main  # Change to the correct branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: main  # Ensure correct branch

      - name: Debug file structure
        run: ls -R  # List files to confirm index.html exists

      - name: Replace placeholder with concealed name
        run: |
          echo "Replacing __NAME__ with ${{ secrets.CONCEALED_NAME }}"
          sed -i "s/__NAME__/${{ secrets.CONCEALED_NAME }}/g" index.html  # Corrected line with double quotes for variable expansion
        working-directory: .  # Adjust path if needed

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
          folder: .  # Adjust if using a subfolder
