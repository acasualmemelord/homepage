name: Deploy GitHub Pages with Concealed Name

on:
  push:
    branches:
      - main  # Change to the correct branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      CONCEALED_NAME: "YourConcealedName"  # Set as an environment variable

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: main  # Ensure correct branch

      - name: Debug file structure
        run: ls -R  # List files to confirm index.html exists

      - name: Debug concealed name
        run: echo "Concealed Name: $CONCEALED_NAME"  # Directly print the variable value

      - name: Replace placeholder with concealed name
        run: |
          echo "Replacing __NAME__ with $CONCEALED_NAME"
          sed -i "s/__NAME__/$CONCEALED_NAME/g" index.html  # Double quotes to ensure variable expansion works
        working-directory: .  # Adjust path if needed

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
          folder: .  # Adjust if using a subfolder
